<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fontawesome.com/search">
  </head>
  <body>
    <div class="main">
      <div class="main_reg">
      <div class="main_login">
        <img src="image2.png" />
        <form>
          <input
            type="text"
            class="username"
            placeholder="Phone number,username or email"
          /><br /><br />
          <input type="password" class="password" placeholder="Password" />
          <div class="checkbox">
            <input type="checkbox" class="check" />
            <label> Save login info</label>
          </div>
          <div class="btn">
            <button class="login_btn"> Log in</button>
          </div>

        </form>
        <div class="borders">
          <div class="first_border"></div>
          <div class="or_border"><h3>OR</h3></div>
          <div class="second_border"></div>
        </div>
        <div class="facebook">
          <div class="fb_icon"><i class="fa-brands fa-facebook"></i></div>
          <div class="fb_ask"><a href="#">Log in with Facebook</a></div>
        </div>
        <div class="pswrd">
          <a href="#">Forget password?</a>

        </div>
      </div>
      <div class="main_signup">
        <div class="signup"><p>Don't have an account? <a href="#">Sign up</a></p></div>
      </div>
    </div>
    </div>
  </body>
</html>
