<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First-work</title>
  </head>
  <body>
   
    <h1
      style="
        text-align: center;
        font-family: Georgia, 'Times New Roman', Times, serif;
      "
    >
      This is my first html
    </h1>
    <hr />
    <section
      style="
        height: auto;
        width: auto;
        background-color: rgb(226, 243, 237);
        display: flex;
       
        align-items: center;
        justify-content: space-between;
        margin-bottom: 30px;
        padding: 20px;
      "
    >
      <div
        style="
          width: 200px;
          height: 200px;
          border-radius: 50%;
          background-color: blue; ;
        "
      ></div>
      <div
        style="
          width: 200px;
          height: 200px;
          background-color: red;
          align-items: right;
        "
      ></div>
      <div
        style="
          width: 0;
          height: 0;
          border-left: 100px solid transparent;
          border-right: 100px solid transparent;
          border-bottom: 200px solid green;
        "
      ></div>
    </section>
    <section
      style="
        height: auto;
        width: auto;
        background-color: rgb(226, 243, 237);
        display: flex;
        gap: 100px;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 30px;
        padding:20px;
      "
    >
      <div><img src="image1.jpg" width="300" height="200" /></div>
      <div>
        <video width="300" height="200" controls>
          <source src="movie.mp4" type="video/mp4" />
          <!-- <source src="movie.ogg" type="video/ogg" /> -->
        </video>
      </div>
      <div>
        <audio controls style="background-color: rgb(230, 12, 12)">
          <!-- <source src="audio.ogg" type="audio/ogg"/> -->
          <source src="audio.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </section>
    <section
      style="
        height: 100%;
        width: 100%;
        background-color: rgb(226, 243, 237);
        display: flex;
      " 
    >
      <div style="width: 100%">
        <img src="image2.jpg" alt="image2" width="100%" height="300" />
      </div>
      <div style="width: 100%;">
        <div style="text-align: center">
          <h1>Hello Everyone!</h1>
          <h2>I am learning programming.</h2>
          <h3>And this is my first work.</h3>
          <h4>It is interesting.</h4>
          <span>Thanks!!!</span>
        </div>
      </div>
    </section>
  </body>
</html>
